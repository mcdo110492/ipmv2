<div class="product-detail-form-container md-background-bg md-whiteframe-1dp">
    <form name="accountInfo" novalidate>
        <div layout="row">
          <md-input-container class="md-block" flex="66">
              <label>Username</label>
              <input type="text" name="username" ng-model="eavm.account.username" readonly>
              <md-tooltip md-direction="bottom" md-autohide="true">
                Username cannot be changed.
              </md-tooltip>
              <div ng-messages="accountInfo.username.$error" ng-show="accountInfo.username.$touched" role="alert">
                    <div ng-message="required">
                        <span>This is required</span>
                    </div>
              </div>
          </md-input-container>
        </div>
        <div layout="row" >
          <label>Account Status: </label>
          <md-button class="md-raised md-accent" aria-label="Active" ng-if="eavm.account.status == 1" ng-click="eavm.changeStatus(2)" md-no-ink="true">
          <md-tooltip md-direction="top" md-autohide="true">
            Click To Locked the Account
          </md-tooltip>
          Active</md-button>
          <md-button class="md-raised md-warn" aria-label="Locked" ng-if="eavm.account.status == 2" ng-click="eavm.changeStatus(1)" md-no-ink="true">
          <md-tooltip md-direction="top" md-autohide="true">
            Click To Activate the Account
          </md-tooltip>
          Locked</md-button>
        </div>
        <div layout="row" layout-align="end end">
          <md-button class="md-raised md-warn" aria-label="Reset Password" ng-click="eavm.openConfirm($event)" md-no-ink="true">
          <md-tooltip md-direction="top" md-autohide="true">
            Click To Reset Password. The reset password will be the username.
          </md-tooltip>
          Reset Password</md-button>
        </div>
    </form>
</div>
