<div class="product-detail-form-container md-background-bg md-whiteframe-1dp">
    <form name="palerosInfo" novalidate>
        <div layout="row">
          <md-input-container class="md-block" flex>
              <label>Paleros</label>
              <md-select name="paleros" ng-model="vm.palerosDetails.paleros" placeholder="Paleros" md-on-open="vm.loadPalerosSelect()" multiple required>
                <md-option ng-value="p.employee_id" ng-repeat="p in vm.palerosSelect">{{p.employee_no}} - {{p.lastname}}, {{p.firstname}} {{p.middlename}} </md-option>
              </md-select>
              <div ng-messages="palerosInfo.paleros.$error" ng-show="palerosInfo.paleros.$touched" role="alert">
                    <div ng-message="required">
                        <span>This is required</span>
                    </div>
              </div>
          </md-input-container>
        </div>
  
        <div layout="row" layout-align="center end">
            <md-button class="md-raised md-accent" ng-disabled="palerosInfo.$invalid" ng-click="palerosInfo.$valid && vm.savePaleros()" aria-label="Save Paleros Info" md-no-ink="true">Assign</md-button>
          </div>
    </form>
</div>

<br>
<div class="product-detail-form-container md-background-bg md-whiteframe-1dp">
    <md-table-container>
      <table md-table md-progress="promise">
          <thead md-head>
              <tr md-row>
                  <th md-column><span>Image</span></th>
                  <th md-column><span>Employee Number</span></th>
                  <th md-column><span>Name</span></th>
              </tr>
          </thead>
              <tbody md-body>
                  <tr md-row ng-repeat="p in vm.paleros.data">
                    <td md-cell>
                        <img ng-src="{{vm.photoPath}}/{{p.profile_pic}}" alt="Image Here" style="width:90px;height:90px"> 
                    </td>
                    <td md-cell>
                        {{p.employee_no}}
                    </td>
                    <td md-cell>
                        {{p.lastname}}, {{p.firstname}} {{p.middlename}}
                    </td>
                  </tr>
              </tbody>
          </table>
      </md-table-container>
</div>
